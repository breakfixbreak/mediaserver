version: "2.1"
services:
  plex:
    image: lscr.io/linuxserver/plex:latest
    container_name: plex
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - VERSION=docker
      - PLEX_CLAIM=<ADD CLAIM TOKEN HERE>
    volumes:
      - /path/to/host/media/folder:/media
    restart: unless-stopped